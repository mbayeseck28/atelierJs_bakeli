<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>API</title>
</head>
<body class="bg-dark p-3">
    <div class="container px-5">
         <h6 class="chiffre text-white bg-danger ">0</h6>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary boutonNot" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-bell text-white"></i>
        </button>
        <h1 class="mt-4 mb-4 text-center rounded-2 pb-2 bg-primary">Liste des tâches non complétées</h1>
        <ul id="todo-list" class="list-group mt-4">
            <!-- Les données seront affichées ici -->
        </ul>
    </div>

    <!-- ___________________________________ -->
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Listes des taches terminés</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="mt-4 mb-4 text-center rounded-2 pb-2 bg-primary text-white">Liste des tâches Complétées</h4>
                <ul id="todoCompleted" class="list-group mt-4">
                    <!-- Les données seront affichées ici -->
                </ul>
            </div>
        </div>
        </div>
    </div>
    <!-- _________________________________ -->


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
