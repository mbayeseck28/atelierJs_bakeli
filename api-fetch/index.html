<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>API</title>
</head>
<body class="bg-dark text-white p-3">
    <div class="container px-sm-5">
        <div class="float-start mb-3">
            <button type="button" class="btn btn-primary d-none btnBack">Retour</button>
        </div>
        <div class="d-flex float-end mb-3" id="alert">
            <h6 class="chiffre text-white bg-danger ">0</h6>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary boutonNot">
                <i class="fa-solid fa-bell text-white"></i>
            </button>
        </div>
        <table class="w-100 table table-striped table-hover table-bordered text-capitalize">
            <thead>
                <tr>
                    <th colspan="4" class="fw-bold text-light fs-4 text-center bg-primary">Taches</th>
                </tr>
                <tr class="border border-start-0 border-top-0 border-end-0 border-2 border-opacity-25">
                    <th class="fw-bold text-center">Todo</th>
                    <th class="fw-bold text-center">Completed</th>
                    <th class="fw-bold text-center">Action</th>
                </tr>
            </thead>
            <tbody id="todo-list">
            </tbody>
        </table>
    </div>
<!-- ___________________  -->
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header bg-primary">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">DÃ©tails de la tache</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-danger">
        </div>
      </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
