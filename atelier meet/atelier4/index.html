<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <style>
        .myDiv{
            width: 200px;
            height: 200px;
            background-color: blue;
            cursor: pointer;
            transition: all 2s ease;
        }
        .borderRadius{
            border-radius:100%;
            background-color: red;
        }
    </style>
    mettre 5 boutons avec des valeurs diff√©rents lorsqu'on clique sur chaque bouton le border-radius de la grande div change 
    <div class="myDiv">

    </div>

    <script>
        let myDiv = document.querySelector(".myDiv");
        myDiv.addEventListener('mouseover', () =>{
            myDiv.classList.add('borderRadius')
        })
        myDiv.addEventListener('mouseout', () =>{
            myDiv.classList.remove('borderRadius')
        })
    </script>
</body>
</html>
